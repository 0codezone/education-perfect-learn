<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>Perfect</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="apple-touch-icon" href="#" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style for course details container */
        .course-details {
            /* Adjust according to your layout */
            margin: 0 auto;
            /* Center the container */
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }



        /* Style for headings */
        h2,
        h3,
        h4,
        a {
            color: #095a83;
        }


        /* Style for paragraph */
        p {
            color: #555;
        }

        /* Style for strong tags */
        strong {
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .course-details {
                max-width: 90%;
            }
        }

        .all-course-detail {
            margin-bottom: 5px;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .course-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .scroll-list {
            overflow-y: scroll;
            height: 100vh;
        }


        .scroll-list::-webkit-scrollbar {
            width: 5px;
            /* Set width of the scrollbar */
        }

        .scroll-list::-webkit-scrollbar-thumb {
            background: #84c4f9;
            /* Color of the scrollbar handle */
            border-radius: 5px;
            /* Rounded corners of the scrollbar handle */
        }
    </style>


</head>

<body>

    <div class="course-details">
        <div id="course-description">
            <!-- Course details will be loaded here using JavaScript -->


        </div>
    </div>
    <br>
    <hr>
    <br>

    <h2 style="text-align: center;"> All Courses</h2>
    <div id="course-list" class="course-list scroll-list">

    </div>



    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="./course-detail-script.js"></script>

    <script>
        // Function to fetch and display courses
        async function displayCourses() {
            const courseList = document.getElementById('course-list');
            courseList.innerHTML = ''; // Clear existing content

            const response = await fetch('./course.json');

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();

            console.log(data);

            courseList.innerHTML = data.map(course => `
            <div class="all-course-detail">
                <h4> <a href="./course.html?course=${course.id}"> ${course.title}</a> </h4>
                <p><strong>Description:</strong> ${course.description}</p>
            </div>
        `).join('');
        }

        // Call the function to display courses when the page loads
        displayCourses();

    </script>
</body>

</html>
